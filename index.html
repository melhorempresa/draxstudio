<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drax Studio</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="png/Draxstudio.png" alt="Drax Studio">
      <h1>Drax Studio</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Início</a></li>
        <li><a href="games.html">Nossos Jogos</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-bg"></div>

  <div class="hero-card dobig-hero">
    <div class="hero-title-row">
      <div class="hero-icon">
        <img src="png/Draxstudio.png">
      </div>
      <h1 class="hero-title-text">Drax Studio</h1>
    </div>

    <div class="hero-actions-row">
      <a href="games.html" class="btn btn-primary hero-btn">Explore nossos jogos</a>
      <a href="contact.html" class="btn btn-white hero-btn">Fale conosco</a>
    </div>

    <div class="hero-stats-row">
      <div class="hero-stat">
        <div class="hero-stat-number" id="livePlayers">0</div>
        <div class="hero-stat-label">Jogadores ativos</div>
      </div>

      <div class="hero-stat">
        <div class="hero-stat-number" id="totalVisits">0</div>
        <div class="hero-stat-label">Total de visitas</div>
      </div>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="container">
    © 2025 Drax Studio
  </div>
</footer>

<script>
async function fetchGameData(){
  try{
    const universeId = SEU_UNIVERSE_ID_AQUI;

    const response = await fetch(
      `https://games.roblox.com/v1/games?universeIds=${universeId}`
    );

    const data = await response.json();

    if(data.data && data.data.length > 0){
      const game = data.data[0];

      document.getElementById("livePlayers").innerText =
        game.playing.toLocaleString("pt-BR");

      document.getElementById("totalVisits").innerText =
        game.visits.toLocaleString("pt-BR");
    }
  }catch(e){
    console.log("Erro ao buscar dados", e);
  }
}

fetchGameData();
setInterval(fetchGameData, 60000);
</script>

</body>
</html>
